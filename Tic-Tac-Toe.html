<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale = 1.0"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="Tic-Tac-Toe.css" />
</head>

<body>
	<div class="icons">
		<a href="https://www.facebook.com/profile.php?id=100001324105675"><span class="fa fa-facebook-official"></span></a>
		<a href="https://twitter.com/theyashagarwal"><span class="fa fa-twitter"></span></a>
		<a href="https://www.github.com/yash2696"><span class="fa fa-github"></span></a>
		<a href="https://plus.google.com/+YashAgarwal02"><span class="fa fa-google-plus"></span></a>
	</div>
	<div class="container">
		<h1>Tic-Tac-Toe Game</h1>
		<div id="message">Let's Start the game</div>
		<table id="table">
			<tr id="list">
				<td id="s1"class="square" onclick="nextMove(this);"></td>
				<td id="s2"class="square" onclick="nextMove(this);"></td>
				<td id="s3" class="square" onclick="nextMove(this);"></td>
			</tr>
			<tr id="list">
				<td id="s4" class="square" onclick="nextMove(this);"></td>
				<td id="s5" class="square" onclick="nextMove(this);"></td>
				<td id="s6" class="square" onclick="nextMove(this);"></td>
			</tr>
			<tr id="list">
				<td id="s7" class="square" onclick="nextMove(this);"></td>
				<td id="s8" class="square" onclick="nextMove(this);"></td>
				<td id="s9" class="square" onclick="nextMove(this);"></td>
			</tr>
		</table>

	</div>
	<script src="Tic-Tac-Toe.js"></script>
</body>
</html>
